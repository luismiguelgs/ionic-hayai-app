<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/clientes/nuevo']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-searchbar (ionInput)="filterList($event)" placeholder="Buscar"></ion-searchbar>
    <ion-col size="12" size-sm="8" offset-sm="2">
      <ion-list>
        <ion-item-sliding *ngFor="let item of goalItems" #slidingItem>
          <ion-item class="no-padding">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="6"><h5>{{ item.nombre }} {{ item.apellido }}</h5></ion-col>
                <ion-col size="4"><h6>{{ item.telefono }}</h6></ion-col>
                <ion-col size="1">
                  <ion-button (click)="onEditar(item.id, null)" fill="clear" shape="round">
                    <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col>
                <ion-col size="1">
                  <ion-button color="danger" (click)="onBorrar(item.id)" fill="clear" shape="round">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="start">
            <ion-item-option color="secondary" (click)="onEditar(item.id, slidingItem)">
              <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="onBorrar(item.id, slidingItem)"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
